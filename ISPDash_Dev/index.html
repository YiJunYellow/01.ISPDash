<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>壓合車間｜ISPDASH</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 全站 favicon：delta001.png -->
  <link rel="icon" type="image/png" href="iconbase/delta001.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- 側邊欄 -->
  <aside class="sidebar" id="sidebar">
    <div class="brand-vertical">
      <!-- logo -->
      <img src="iconbase/ispdash001.png" alt="ISPDASH logo" />
      <span class="brand-text">ISPDASH</span>
    </div>
    <!-- 側邊欄切換按鈕 -->
    <button class="sidebar-toggle" id="sidebarToggle" title="收起/展開側邊欄">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <nav class="nav">
      <!-- 改成連到設備總覽頁（eqp_overview.html） -->
      <a href="eqp_overview.html">
        <img src="iconbase/control001.png" alt="設備總覽圖示" class="icon" />
        <span>設備總覽</span>
      </a>
      <!-- 本頁為壓合車間，保持 active -->
      <a href="index.html" class="active">
        <img src="iconbase/calculate_yellow_001.png" alt="壓合車間圖示" class="icon" />
        <span>壓合車間</span>
      </a>
    </nav>
<div class="footer">
  <a href="diaeap.html" style="display:flex; align-items:center; gap:8px; color:#fff; text-decoration:none;">
    <img src="iconbase/delta001.png" alt="DIAEAP logo" class="footer-icon" />
    <span>DIAEAP</span>
  </a>
</div>

  </aside>

  <!-- 主內容 -->
  <main class="main">
    <h2>壓合車間</h2>

    <!-- 圓環 -->
    <section>
      <div class="bar">
        <div style="display: flex; align-items: center; gap: 6px;">
          <img src="iconbase/calculate_gray_001.png" class="bar-icon" alt="icon" />
          壓合車間運作（單位: Min）
        </div>
        <!-- 更新指示器 -->
        <div id="update-indicator" style="opacity: 0; visibility: hidden; transition: opacity 0.3s ease;">
          <span style="font-size: 12px; color: #fff; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px;">
            🔄 更新中...
          </span>
        </div>
      </div>
      <div class="grid-4">
        <div class="ring"><div id="ring-P01A"></div><h4>P01A</h4></div>
        <div class="ring"><div id="ring-P01B"></div><h4>P01B</h4></div>
        <div class="ring"><div id="ring-P02A"></div><h4>P02A</h4></div>
        <div class="ring"><div id="ring-P02B"></div><h4>P02B</h4></div>
      </div>
    </section>

    <!-- 柱狀圖 -->
    <section>
      <div class="bar">
        <div style="display: flex; align-items: center; gap: 6px;">
          <img src="iconbase/calculate_gray_001.png" class="bar-icon" alt="icon" />
          壓合生產概況（單位: Hour）
        </div>
      </div>
      <div class="cards">
        <div class="grafana-card">
          <iframe id="panel-2" width="100%" height="200" frameborder="0"></iframe> 
        </div>
        <div class="grafana-card">
          <iframe id="panel-3" width="100%" height="200" frameborder="0"></iframe>
        </div>
        <div class="grafana-card">
          <iframe id="panel-4" width="100%" height="200" frameborder="0"></iframe>
        </div>
      </div>
    </section>

    <!-- 折線圖 -->
    <section>
      <div class="bar">
        <div style="display: flex; align-items: center; gap: 6px;">
          <img src="iconbase/calculate_gray_001.png" class="bar-icon" alt="icon" />
          壓機真空曲線（單位: Torr）
        </div>
      </div>
      <div class="line-wrap">
        <iframe id="panel-1" width="100%" height="200" frameborder="0"></iframe>
      </div>
    </section>
  </main>

  <!-- 前端邏輯 -->
  <script src="config.js"></script>
  <script src="script.js?v=2"></script>
  
  <!-- 使用配置文件设置 iframe -->
  <script>
    // 页面加载完成后设置所有 iframe
    document.addEventListener('DOMContentLoaded', function() {
        const grafanaConfig = CONFIG.GRAFANA;
        
        // 设置所有面板的 iframe
        setupAllPanels(grafanaConfig);
    });
    
    // 设置所有面板
    function setupAllPanels(config) {
        // 设置面板1 (真空曲线)
        const panel1 = document.getElementById('panel-1');
        if (panel1) {
            const config1 = config.getPanelConfig(1);
            panel1.src = config1.src;
            panel1.width = config1.width;
            panel1.height = config1.height;
            panel1.frameborder = config1.frameborder;
        }
        
        // 设置面板2 (压合总数)
        const panel2 = document.getElementById('panel-2');
        if (panel2) {
            const config2 = config.getPanelConfig(2);
            panel2.src = config2.src;
            panel2.width = config2.width;
            panel2.height = config2.height;
            panel2.frameborder = config2.frameborder;
        }
        
        // 设置面板3 (缺陷统计)
        const panel3 = document.getElementById('panel-3');
        if (panel3) {
            const config3 = config.getPanelConfig(3);
            panel3.src = config3.src;
            panel3.width = config3.width;
            panel3.height = config3.height;
            panel3.frameborder = config3.frameborder;
        }
        
        // 设置面板4 (警报统计)
        const panel4 = document.getElementById('panel-4');
        if (panel4) {
            const config4 = config.getPanelConfig(4);
            panel4.src = config4.src;
            panel4.width = config4.width;
            panel4.height = config4.height;
            panel4.frameborder = config4.frameborder;
        }
    }
  </script>
</body>
</html>
