    <h2 style="color:#0B6FA4;">DIAEAP設備自動化控制系統</h2>
    <p>
      <b>DIAEAP 設備自動化控制系統 (Equipment Automation Program)</b> 支援多設備機台的訂製生產控制，
      整合設備多元規格與通訊，實時掌握設備狀態，減少人為的量產疏失。
    </p>
    <p>

      提高設備的使用效能，協助邁向自動化與智能化的標準。優化管理、節省人力，並有效降低生產成本，達到更有效率的管理。
    </p>
